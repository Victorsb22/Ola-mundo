<!DOCTYPE html>
<html> 
    <script>
        function arredondar (valor){
            return Math.round (valor * 100) / 100
        }
        function calcularJuros (valor) {
            juros = valor * 0.1
            return juros
        }
        function calcularRendimento (valor) {
            rendimento = valor * 0.005
            return rendimento
        }
        function calcularSaldo (mes, saldoInicial, lancamentos) {   
        console.log (mes)

        saldo = saldoInicial 
        for ( lancamento of lancamentos){ 
            saldo += lancamento
        }
        estaNegativo = saldo < 0
        if (estaNegativo) {
            juros = calcularJuros(saldo)
            saldo = arredondar (saldo + juros)
            return saldo 
        } else {
            rendimento = calcularRendimento (saldo)
            saldo = arredondar (saldo + rendimento)
            }
            return saldo
        }    
         
        saldoInicial = 0
        lancamentosJaneiro = [3000, -1000, -200, -100, -100, -300, -300, -500]

        saldo1 = calcularSaldo("Janeiro", saldoInicial, lancamentosJaneiro)        
        console.log (saldo1)

        lancamentosFevereiro = [3000, -1350, -200, -200, -200, -300, -300, -500]
       
        saldo2 = calcularSaldo("Fevereiro", saldo1, lancamentosFevereiro)
        console.log (saldo2)

        lancamentoMarco = [3000, -1000,-200, -300, -300, -300, -300, 500]  

       saldo3 = calcularSaldo("Marco", saldo2, lancamentoMarco)
        console.log (saldo3)

        acumuladoAno = saldo3
        console.log("Total do ano")
        console.log(acumuladoAno)
    </script>
</html>
